<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button type="button" [class.active]="cargoHold.length < maxItems || item.mass + cargoMass <= maximumAllowedMass" (click)="addItem(item)" [disabled]="cargoHold.length === maxItems || item.mass + cargoMass > maximumAllowedMass || howMany(item)">Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}<button type="button" (click)="cargoHold.splice(cargoHold.indexOf(equipment), 1); cargoMass = cargoMass - equipment.mass">Remove</button></li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [style.color]="budgetColor" [class.nearMaxMass]="maximumAllowedMass - cargoMass <= 200">Mass Budget Remaining: {{maximumAllowedMass - cargoMass}} kg</p>
    <button type="button" (click)="cargoHold = []; cargoMass = 0;">Empty Hold</button>
</div>
